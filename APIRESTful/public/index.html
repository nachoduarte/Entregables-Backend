<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Ingreso</title>
</head>
<body>

    <h2>Ingrese Producto</h2>
    <form action="/api/productos" method="POST">
        Name: <input type="text" id="name" name="name">
        Price: <input type="number" id="price" name="price">
        Thumbnail: <input type="text" id="thumbnail" name="thumbnail">
        <button>Enviar</button>
    </form>

    <br><hr>

</body>
</html>
